<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/banner.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="navbar"></div>
    <main class="container-md">
      <div class="signUp">
        <div class="signTitle">
          <h2>Бүртгүүлэх</h2>
        </div>
        <div class="info d-flex flex-column">
          <span>Нэр </span>
          <input type="text" value="Нэрээ оруулна уу. " />
          <span>И-мэйл </span>
          <input type="email" value="И-мэйл хаягаа оруулна уу.  " />
          <span>Хаяг </span>
          <input type="text" value="Та хаягаа оруулна уу.  " />
          <span>Нууц үг</span>
          <input type="password" value="Нууц үгээ оруулна уу." />
          <span>Нууц үг давтах</span>
          <input type="password" value="Нууц үгээ оруулна уу." />
        </div>
        <div class="condition mt-3">
          <input
            type="radio"
            name="Үйлчилгээний нөхцөл зөвшөөрөх"
            id="condition"
            value="Үйлчилгээний нөхцөл зөвшөөрөх"
          />
          <span class="ms-2 p-0 mt-0">Үйлчилгээний нөхцөл зөвшөөрөх</span>
        </div>
        <div class="entry">
          <button id="entry">Бүртгүүлэх</button>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="js/ajax.js"></script>
  </body>
</html>
