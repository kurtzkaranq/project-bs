<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/banner.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/signUp.css" />
    <link rel="stylesheet" href="../css/forgot-pass.css" />
    <link rel="stylesheet" href="../css/main-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Menu</title>
  </head>
  <body>
    <div id="navbar"></div>
    <main class="container-md pt-0">
      <div>
        <div class="foodTypes">
          <ul class="d-flex typeList">
            <li>Үндсэн хоол</li>
            <li class="tapped">Салад ба зууш</li>
            <li>Амттан</li>
            <li class="d-none d-md-inline text-center">Хямдралтай</li>
          </ul>
        </div>
        <div class="food-menu mt-3 mx-auto">
          <div class="d-flex">
            <div class="d-flex mx-auto lists">
              <div class="card w-50 w-md-auto">
                <img
                  src="../pics/menu-food/food9.svg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Детокс салад</h5>
                  <p class="card-text d-flex">
                    <span class="saled">6,800₮</span>
                  </p>
                </div>
              </div>
              <div class="card w-50 w-md-auto">
                <img
                  src="../pics/menu-food/food10.svg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Кобб салад</h5>
                  <p class="card-text d-flex">
                    <span class="saled">6,800₮</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="d-flex mx-auto lists">
              <div class="card w-50 w-md-auto">
                <img
                  src="../pics/menu-food/food11.svg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Авокадо салад</h5>
                  <p class="card-text d-flex">
                    <span class="saled">6,900₮</span>
                  </p>
                </div>
              </div>
              <div class="card w-50 w-md-auto">
                <img
                  src="../pics/menu-food/food12.svg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Сендвич</h5>
                  <p class="card-text d-flex">
                    <span class="saled">4,800₮</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div class="d-flex mx-auto lists">
              <div class="card w-50 w-md-auto">
                <img
                  src="../pics/menu-food/food3.svg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Өглөөний хоол</h5>
                  <p class="card-text d-flex">
                    <span class="saled">5,440₮</span>
                    <span class="declined">6,800₮</span>
                  </p>
                </div>
              </div>
              <div class="card w-50 w-md-auto">
                <img
                  src="../pics/menu-food/food2.svg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Панкейк</h5>
                  <p class="card-text d-flex">
                    <span class="saled">5,600₮</span>
                    <span class="declined">7,000₮</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="d-flex mx-auto lists">
              <div class="card w-50 w-md-auto">
                <img
                  src="../pics/menu-food/food4.svg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Банана сендвич</h5>
                  <p class="card-text d-flex">
                    <span class="saled">4,640₮</span>
                    <span class="declined">5,800₮</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="js/ajax.js"></script>
  </body>
</html>
