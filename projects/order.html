  <body>
    <div id="navbar"></div>
    <main class="container-md">
      <div class="row">
        <div class="col-6">
          <div class="mb-5">Хаягийн мэдээлэл оруулах</div>
          <div class="ps-3 pt-3 address">
            <div class="">
              Хаягаа оруулна уу.
              <select
                class="form-select"
                aria-label="Default select example"
                aria-placeholder="Дүүрэг сонгоно уу."
              >
                <option value="1">Дүүрэг сонгоно уу.</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select
                class="form-select"
                aria-label="Default select example"
                aria-placeholder="Хороо сонгоно уу."
              >
                <option value="1">Хороо сонгоно уу.</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select
                class="form-select"
                aria-label="Default select example"
                aria-placeholder="Байр, гудамж сонгоно уу."
              >
                <option value="1">Байр, гудамж сонгоно уу.</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="d-flex flex-column pt-3">
              Нэмэлт мэдээлэл
              <input
                type="text"
                name=""
                id="addition"
                placeholder="Орц, давхар, орцны код....."
              />
            </div>
            <div class="d-flex flex-column pt-2">
              Утасны дугаар*
              <input
                type="number"
                name=""
                id=""
                placeholder="Утасны дугаараа оруулна уу."
              />
            </div>
            <div class="d-flex flex-column pt-3">
              Төлбөр төлөх сонголт
              <div class="d-flex justify-content-between">
                <input type="radio" class="radio justify-content-start" />
                Бэлнээр <input type="radio" class="radio" /> Картаар
              </div>
            </div>
          </div>
        </div>
        <div class="col-6"></div>
      </div>
